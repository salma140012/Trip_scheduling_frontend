<h2>Station List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th >Staion id</th>
            <th>Staion name</th>
            <th >Update/Delete</th>
        </tr>
    </thead>
    <tbody>
         <tr *ngFor="let station of stations">
               <td>{{station.idStation}}</td>
                <td>{{station.name}}</td>
                <td>
                    <button (click)="updateStation(station.idStation)"class="btn btn-default" > Update </button> 
                    <button  (click)="DeleteStation(station.idStation)"class="btn btn-custom" >Delete </button>
                </td>
            
            

         </tr>

         
                
            
    </tbody>
</table>
